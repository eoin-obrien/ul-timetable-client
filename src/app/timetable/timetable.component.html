<div fxLayout="column" *ngIf="timetable">

  <div class="timetable-header" fxLayout="row">
    <md-grid-list cols="1" rowHeight="48px" gutterSize="0px" fxFlex="72px">
      <md-grid-tile class="header-tile"
                    colspan="1"
                    rowspan="1">
      </md-grid-tile>
    </md-grid-list>

    <md-grid-list cols="5" rowHeight="56px" gutterSize="0px" fxFlex>
      <md-grid-tile class="header-tile"
                    *ngFor="let day of days"
                    colspan="1"
                    rowspan="1">
        {{day}}
      </md-grid-tile>
    </md-grid-list>
  </div>

  <div class="timetable-body" fxLayout="row">

    <md-grid-list cols="1"
                  gutterSize="8px"
                  rowHeight="92px"
                  fxFlex="72px">
      <md-grid-tile
        *ngFor="let time of times"
        colspan="1"
        rowspan="1">
        <span class="mat-typography mat-card-subtitle">{{time}}</span>
      </md-grid-tile>
    </md-grid-list>

    <app-timetable-column *ngFor="let day of timetable.toArray()" [lessons]="day" style="width: 20%"></app-timetable-column>

  </div>

</div>
